<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <div class="logo">üå§Ô∏è WeatherX</div>

        <div class="search-box">
            <input id="cityInput" type="text" placeholder="Search city...">
            <button onclick="getWeather()">
                <img src="https://img.icons8.com/fluency/48/search.png">
            </button>
        </div>

        <p id="error" class="error"></p>

        <div id="weatherCard" class="weather-card" style="display:none;">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" class="icon">
            <h1 id="temp"></h1>
            <p id="desc"></p>

            <div class="details">
                <div>
                    <p>Humidity</p><h3 id="humidity"></h3>
                </div>
                <div>
                    <p>Wind</p><h3 id="wind"></h3>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
